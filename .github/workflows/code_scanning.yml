name: Code scanning

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CodeQL Code Scanning
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Print GitHub Repo Properties
        env:
          REPO_PROPERTIES: ${{ toJson(github.event.repository.custom_properties) }}
        run: |
          echo $REPO_PROPERTIES
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          java-package: jdk
          distribution: microsoft
          # Using the integrated cache functionality to speed up builds
          cache: maven

      - name: Initialize CodeQL Scanning
        uses: github/codeql-action/init@v2
        with:
          #config-file: ./.github/codeql/codeql-config.yml
          queries: ${{ github.event.repository.custom_properties.codeql-query-suite }}
          languages: ${{ github.event.repository.custom_properties.codeql-languages }}

      # We are using a custom build step to have greater control over the build process over using autobuild
      - name: Custom Build Step
        run: mvn compile -B
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
